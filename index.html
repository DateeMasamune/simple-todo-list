<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="todo-list-container">
      <div class="todo-list">
        <h1 class="todo-list__title">Shoping List</h1>
        <section class="todo-list__input-display">
          <input class="todo-list__input-display__title" placeholder="Title..." />
          <input class="todo-list__input-display__count" placeholder="14" type="number" />
          <button class="todo-list__input-display__button">Add</button>
        </section>
        <div class="todo-list__items_container">
          <section class="todo-list__item">
            <div class="todo-list__item__container">
              <div class="todo-list__item__count">
                14
              </div>
              <span class="todo-list__item__name-product">Buy Benanas</span>
            </div>
            <div class="todo-list__item__remove">
              <img src="./public/close.svg" />
            </div>
          </section>
        </div>
        <div class="todo-list__ellipse-one"></div>
        <div class="todo-list__ellipse-two"></div>
        <div class="todo-list__ellipse-three"></div>
        <div class="todo-list__ellipse-four"></div>
      </div>
    </div>
    <div class="picture-container">
      <img class="picture" src="./public/picture.png" />
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
